name: Deploy

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: node:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1
      - run: yarn
      - run: yarn build
      - run: touch build/.nojekyll
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: build